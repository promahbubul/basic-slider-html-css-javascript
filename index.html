<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left arrow -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Font_Awesome_5_solid_arrow-circle-right.svg/768px-Font_Awesome_5_solid_arrow-circle-right.svg.png"
        alt=""
        class="leftbutton arrow"
      />
      <!-- frame -->
      <div class="frame">
        <div class="slider">
          <img src="./images/1.jpg" alt="" class="slider-image" />
          <img src="./images/2.jpg" alt="" class="slider-image" />
          <img src="./images/3.jpg" alt="" class="slider-image" />
          <img src="./images/4.jpg" alt="" class="slider-image" />
        </div>
      </div>

      <!-- right arrow -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Font_Awesome_5_solid_arrow-circle-right.svg/768px-Font_Awesome_5_solid_arrow-circle-right.svg.png"
        alt=""
        class="rightbutton arrow"
      />
    </div>

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
